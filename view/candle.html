<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moonlight Glow Candles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .product-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .product-price {
            color: #e6228e;
            font-size: 2em;
            font-weight: bold;
        }
        .product-link {
            background-color: #4b79ff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .product-link:hover {
            background-color: #4b79ff;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1>Moonlight Glow Candles</h1>
        <p>Transform your space with our premium, hand-crafted candles.</p>
        <p>Luxurious scents • Long-lasting burn • Natural ingredients</p>
        <div class="product-price">Only $19.99</div>
        <a href="#" class="product-link">Shop Now</a>
    </div>
</body>
</html>
